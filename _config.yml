# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 是以倾
subtitle: "iOS开发工程师"
description: "实践是检验真理的唯一标准"
keywords:
author: shiyiqing
language: en
timezone: ""

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://shiyiqing.github.io/
permalink: posts/:category/:year/:month/:day/:abbrlink.html
#permalink: :category/:title/
#permalink: :year/:month/:day/:title/ 默认url
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
  
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

# Google Webmaster tools verification.
# See: https://www.google.com/webmasters
google_site_verification: "vEZPOveCIvRFEIMHsAWJOj5LsHCqVh7-yzuz0Yk5gr"

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
    每日一题: one-question-per-day
    建站教程: website-building-course
    学习笔记: study-notes
    技术分享: technology-sharing
tag_map:
    C语言: C-Programming-Language
    学习笔记: study-notes
    建站教程: website-building-course
    技术分享: technology-sharing
    每日一题: one-question-per-day
    域名: domain-name
    

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: http://hexo.io/plugins/


feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:
  
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:shiyiqing/shiyiqing.github.io.git
  branch: master
  message: blog

giscus:
  enable: true
  repo: shiyiqing/shiyiqing.github.io
  repo_id: R_kgDOLMoYcw
  category: Announcements
  category_id: DIC_kwDOLMoYc84Cc4t3
  # Available values: pathname | url | title | og:title
  mapping: pathname
  # Available values: 0 | 1 
  reactions_enabled: 1
   # Available values: 0 | 1 
  emit_metadata: 1
  # Available values: light | dark | dark_high_contrast | transparent_dark | preferred-color-scheme
  theme: light
  # Available values: en | zh-C
  lang: en
  # Available value: anonymous
  crossorigin: anonymous


search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false
  awl: 4
  wpm: 275
  suffix: "mins."
  
  
  neat_enable: true
neat_html:
  enable: true
  exclude:
neat_css:
  enable: true
  exclude:
    - "**/*.min.css"
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "**/*.min.js"
    - "**/index.js"
    
# Security
encrypt: # hexo-blog-encrypt
  silent: true
  abstract: This is an encrypted article and requires a password to continue reading.
  message: The current article is not visible to the public. Please enter your password to view it！
  tags:
  - {name: private, password: hello}
  wrong_pass_message: Sorry, the password you entered is wrong, please check and re-enter.
  wrong_hash_message: Sorry, the current article cannot be verified, but you can still view the decrypted content.

excerpt:
  depth: 4
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true



